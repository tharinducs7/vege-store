<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Theme</title>
    <style>
        body {
            background-color: #343a40;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #8c0000;
            padding: 1em;
        }

        h1 {
            margin-bottom: 0;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        main {
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Harry Potter Theme</h1>
    </header>

    <main>
        <p>Welcome to the magical world of Harry Potter!</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Harry_Potter_wordmark.svg" alt="Harry Potter" width="800" height="600">
    </main>
</body>

</html>
